<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Focus on today" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <script src="index.js" defer></script>
    <title>Focus on today</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">
          <strong
            >Focus on
            <span class="header__title__highlight">Today</span></strong
          >
        </h1>
      </header>
      <section class="card">
        <div class="card__header">
          <div class="card__header__title">
            <h1 class="card__header__title__text">Today</h1>
            <img
              src="assets/images/sun.svg"
              alt="Sun Icon"
              width="50"
              height="50"
            />
          </div>
          <h5 class="card__header__subtitle">
            Raise the bar by completing your goals!
          </h5>
        </div>
        <div class="card__body__progress">
          <div class="card__body__progress__bar">
            <label
              for="progress"
              class="card__body__progress__bar__label"
            ></label>
          </div>
        </div>
        <h5 class="card__body__error">Please set all the 3 goals!</h5>
        <ul class="card__body__list">
          <li class="card__body__list__item" type="none">
            <input type="checkbox" />
            <input
              type="text"
              alt="Add new goal"
              placeholder="Add new goal..."
            />
          </li>
          <li class="card__body__list__item" type="none">
            <input type="checkbox" />
            <input
              type="text"
              alt="Add new goal"
              placeholder="Add new goal..."
            />
          </li>
          <li class="card__body__list__item" type="none">
            <input type="checkbox" />
            <input
              type="text"
              alt="Add new goal"
              placeholder="Add new goal..."
            />
          </li>
        </ul>
        <div class="card__footer">
          <h4 class="card__footer__title">“Move one step ahead, today!”</h4>
          <h6 class="card__footer__subtitle">
            Made with ❤️ by Kushagra Rathore
          </h6>
        </div>
      </section>
    </main>
  </body>
</html>
